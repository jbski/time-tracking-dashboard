<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">  
  <title>Frontend Mentor | Time tracking dashboard</title>  
</head>
  <body>
    <main class="grid-container">
      <article class="card-container" id="main-card-container">
        <div class="main-card-upper" id="card-name">
          <img src="./images/image-jeremy.png" alt="">
          <div id="report-info">
            <div id="report-id">Report for</div>
            <div id="report-person-name">Jeremy Robson</div>
          </div>
        </div> 
        <div class="card-time-period-container">
          <ul>
            <li id="daily">Daily</li>
            <li id="weekly">Weekly</li>
            <li id="monthly">Monthly</li>
          </ul>
        </div>    
      </article>
      <article class="card-container" id="work-card-container">
          <div class="card-upper" id="card-work"></div> 
          <div class="card-lower">                            
              <div class="text">Work</div> 
              <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
              <div class="time-hours" id="work-cur">32hrs</div>                 
              <div class="last-period" id="work-last-period">Last Week - <span class="prev-time-hours" id="work-prev">36hrs</span><div>
          </div>        
      </article>
      <article class="card-container" id="play-card-container">
        <div class="card-upper" id="card-play"></div> 
        <div class="card-lower">                            
            <div class="text">Play</div> 
            <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
            <div class="time-hours" id="play-cur">10hrs</div>                 
            <div class="last-period" id="play-last-period">Last Week - <span class="prev-time-hours" id="play-prev">8hrs</span><div>
        </div>        
      </article>
      <article class="card-container" id="study-card-container">
        <div class="card-upper" id="card-study"></div> 
        <div class="card-lower">                            
            <div class="text">Study</div> 
            <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
            <div class="time-hours" id="study-cur">4hrs</div>                 
            <div class="last-period" id="study-last-period">Last Week - <span class="prev-time-hours" id="study-prev">7hrs</span><div>
        </div>        
      </article>
      <article class="card-container" id="exercise-card-container">
        <div class="card-upper" id="card-exercise"></div> 
        <div class="card-lower">                            
            <div class="text">Exercise</div> 
            <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
            <div class="time-hours" id="exercise-cur">4hrs</div>                 
            <div class="last-period" id="exercise-last-period">Last Week - <span class="prev-time-hours" id="exercise-prev">5hrs</span><div>
        </div>        
      </article>
      <article class="card-container" id="social-card-container">
        <div class="card-upper" id="card-social"></div> 
        <div class="card-lower">                        
            <div class="text">Social</div> 
            <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
            <div class="time-hours" id="social-cur">5hrs</div>                 
            <div class="last-period" id="social-last-period">Last Week - <span class="prev-time-hours" id="social-prev">10hrs</span><div>
        </div>        
      </article>
      <article class="card-container" id="self-care-card-container">
        <div class="card-upper" id="card-self-care"></div> 
        <div class="card-lower">                            
            <div class="text">Self Care</div> 
            <img class="elipse" src="./images/icon-ellipsis.svg" alt="">
            <div class="time-hours" id="self-care-cur">2hrs</div>                 
            <div class="last-period" id="self-care-last-period">Last Week - <span class="prev-time-hours" id="self-care-prev">2hrs</span><div>
        </div>        
      </article> 
      <footer class="grid-footer">
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">J. Brzozowski</a>.
        </div>
      </footer>
    </main>

    <script src="./app.js"></script> 
     
  </body>
</html>
